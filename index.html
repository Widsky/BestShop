<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <a class="logo" href="#">BestShop</a>

        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__item">
                    <a class="nav__link" href="#stats">WHY US</a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="#benefits">BENEFITS</a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="#pricing">PRICES</a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="#contact">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

                            <!--    BANNER-->

    <section class="banner">
        <h1 class="banner__title">Sell More!</h1>

        <p class="banner__text">Open shop on our platform and increase your sales</p>

        <a class="banner__btn" href="#">Open your shop</a>

        <img src="assets/Background.png" alt="MacBook" class="banner__img">
    </section>

                            <!--    STATICS-->

    <section class="container statistics" id="stats">
        <h2 class="statistics__title">The most popular sales platform in country</h2>

        <div class="statistics__columns">
            <div class="statistics__column">
                <div class="statistics__items">
                    <div class="statistics__item">
                        <img src="assets/Person.svg">
                    </div>
                </div>

                <span class="statistics__numbers">100000+</span>

                <p class="statistics__text">daily entries</p>
            </div>

            <div class="statistics__column">
                <div class="statistics__items statistics__items--primary">
                    <div class="statistics__item statistics__item--primary">
                        <img src="assets/Eye.svg">
                    </div>
                </div>

                <span class="statistics__numbers">2000000+</span>

                <p class="statistics__text">seen products </br> every day</p>
            </div>

            <div class="statistics__column">
                <div class="statistics__items statistics__items--secondary">
                    <div class="statistics__item statistics__item--secondary">
                        <img src="assets/Catalog.svg">
                    </div>
                </div>

                <span class="statistics__numbers">10000+</span>

                <p class="statistics__text">added posts </br> daily</p>
            </div>
        </div>
    </section>

</body>
</html>
